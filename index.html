<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Fee Data Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>US Learning HUB</h1>
    <div id="studentForm">
        <h2>Student Data</h2>
        <div class="form-group">
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName">
        </div>
        <div class="form-group">
            <label for="fatherName">Father Name</label>
            <input type="text" id="fatherName">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber">
        </div>
        <div class="form-group">
            <label for="enroll">Enroll</label>
            <input type="text" id="enroll">
        </div>
        <div class="form-group">
            <label for="instalment">Instalment</label>
            <input type="text" id="instalment">
        </div>
        <div class="form-group">
            <label for="totalFee">Total Fee</label>
            <input type="text" id="totalFee">
        </div>
        <button class="button" onclick="addOrUpdateStudent()">Save Student Data</button>
    </div>

    <h2>Student List</h2>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Father Name</th>
                <th>Phone Number</th>
                <th>Enroll</th>
                <th>Instalment</th>
                <th>Total Fee</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentList">
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html
